<div class="row">
  <h1>alo</h1>
  <form class="form-inline col-12 col-sm-12 col-md-12 col-lg-12" (ngSubmit)="search()">
    <input id="valor" type="text" [(ngModel)]="city" class="form-control col-10 col-sm-10 col-md-9 col-lg-9"
      city="city" size="100">
    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
  </form>
</div>
